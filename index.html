<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title>Calculadora de IMC</title>
</head>
<body>
    <section class="container">
        <h1>Calcule seu IMC</h1>
        <form action="/" id="form" method="POST">
            <label for="peso">Peso</label>
            <input type="text" id="peso" name="peso" placeholder="00.0 Kg">
            <label for="altura">Altura</label>
            <input type="text" name="altura" id="altura" placeholder="0.00 m">
            <button type="submit">Enviar</button>
        </form>

        <div id="resultado"></div>  

    </section>
    <section class="footer-container">
        <footer class="footer">
            <div class="footer-div">
                <p class="footer-p">Coded with ❤️ by <a href="https://www.linkedin.com/in/ednirli-miro-188b1513a/">Ednirli Miro</a></p>
                <p class="footer-p">Image by <a href="https://dribbble.com/shots/15918355-Skater-Girl">Arcade Studio</a></p>
            </div>
        </footer>    
    </section>
 
    <script src="./js/main.js"></script>
    
</body>
</html>
